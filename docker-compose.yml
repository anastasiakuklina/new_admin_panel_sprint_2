version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5446:5432"
    env_file:
      - ./.env
    restart: always

  service:
    build: ./app
    command: sh -c "python manage.py migrate &&
                    uwsgi --strict --ini uwsgi.ini"
    expose:
      - "8000"
    env_file:
      - ./.env

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./app/static:/data/static:ro
    depends_on:
      - service
    ports:
      - "80:80"